<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <h1>REGISTER PAGE</h1>

<form action="">

    <div>
        <label for="firstname">First Name :</label>
        <input type="text" class="firstname" id="firstname">
    </div>

    <div>
        <label for="lastname">Last Name :</label>
        <input type="text" class="lastname" id="lastname">
    </div>

    <div>
        <label for="email">Email :</label>
        <input type="email" class="email" id="email">
    </div>

    <div>
        <label for="password">Password :</label>
        <input type="password" class="password" id="password">
    </div>

    <div>
        <label for="dob">Day of Birth :</label>
        <input type="date" class="dob" id="dob">

    </div>

    <div>
        <label for="phone">Phone :</label>
        <input type="tel" class="phone" id="phone">

    </div>
    <div>
        <label for="adress">Adress :</label>
        <textarea name="" id="" cols="30" rows="5"></textarea>
    </div>

    <div>
        <label for="country">Country :</label>
        <select name="country" id="country">
            <option value="">Select Country</option>
            <option value="tr">Turkey</option>
            <option value="de">Germany</option>
            <option value="nl">Netherland</option>
            <option value="gr">Greece</option>
            <option value="eng">UK</option>
            <option value="usa">USA</option>
        </select>
        
    </div>

    <div>
        <label for=""gender>Gender :</label>

        <input type="radio" name="male" id="male"> <label for="male">Male</label>

        <input type="radio" name="fmale" id="fmale">
        <label for="fmale">Fmale</label>
        
    </div>

    <div>
        <input type="submit" value="SAVE">
        <input type="reset" value="CLEAR">
    </div>
    
    </form>

</body>
</html>
